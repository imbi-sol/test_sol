<!DOCTYPE html>
<html>
<head>
  <title>Imbibe Action</title>
  <style>
    .imbibe-button {
      background-color: #9945FF;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .imbibe-button:hover {
      background-color: #7D3ACD;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <button 
      class="imbibe-button"
      onclick="window.location.href='solana-action:' + encodeURIComponent(JSON.stringify({
        action: 'https://your-replit-endpoint.com/api/imbibe',
        metadata: {
          name: 'Imbibe',
          description: 'Send 0.1 SOL to imbibed.sol',
          icon: 'https://arweave.net/your-icon',
          button: 'imbibe'
        }
      }))">
      imbibe
    </button>
  </div>
</body>
</html>
